<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		img{
			max-width: 100%;
		}

		.cover-img-wrap{
			width: 1200px;
			height: 400px;
		}
		.cover-img-wrap img{
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

	</style>
</head>
<body>

	<div class="cover-img-wrap">
	    <img src="http://webdemo.letschbang.co.in/justformenew/wp-content/uploads/2019/01/Video_image_03-1.jpg">
	</div>	

	<div class="normal-img-wrap">
	    <img src="http://webdemo.letschbang.co.in/justformenew/wp-content/uploads/2019/01/Video_image_03-1.jpg">
	</div>

</body>
</html>
