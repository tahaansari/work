<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
    .form-group .radio {
        display: inline-block;
    }

    .container {
        width: 500px;
    }

    .error {
        color: red;
    }

    #errfName,
    #errlName,
    #gender-select,
    #email,
    #mobile,
    #cityerr,
    #stateerr {
        display: none;
    }

    .btn-primary {
        padding: 10px 25px;
        outline: 0;
        text-transform: uppercase;
    }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Registration form</h2>
        <form name='registration' method="post" action="javascript:void(0);">
            <div class="form-group col-md-12">
                <label for="firstname">First Name:</label>
                <input type="" class="form-control fname" placeholder="Enter firstname" name="fname" id="fname">
                <span class="error" id="errfName">*Please enter firstname</span>
            </div>
            <div class="form-group col-md-12">
                <label for="lastname">Last Name:</label>
                <input type="" class="form-control" placeholder="Enter lastname" name="lname" id="lname">
                <span class="error" id="errlName">*Please enter lastname in alphabets only</span>
            </div>
            <div class="form-group col-md-12">
                <label for="mobile">Gender:</label>
                <div class="radio">
                    <label><input type="radio" name="gender" id="male">Male</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="gender" id="female">Female</label>
                </div>
                <span class="error" id="gender-select">*Please select atleast one</span>
            </div>
            <div class="form-group col-md-12">
                <label for="email">Email:</label>
                <input type="" class="form-control" placeholder="Enter Email address" name="email" id="emailin">
                <span class="error" id="email">*Enter correct email address</span>
            </div>
            <div class="form-group col-md-12">
                <label for="mobile">Mobile Number:</label>
                <input type="" class="form-control" placeholder="Enter Mobile Number" name="number" id="mobilenum">
                <span class="error" id="mobile">*Enter Mobile number</span>
            </div>
            <div class="form-group col-md-12">
                <!-- <label for="sel1">Select City:</label> -->
                <select class="form-control" id="city" name="city">
                    <option selected="selected" value="selectcity">Select City</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Lucknow">Lucknow</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Pune">Pune</option>
                </select>
                <span class="error" id="cityerr">*Please select city</span>
            </div>
            <div class="form-group col-md-12">
                <label for="sel1">Select State:</label>
                <select class="form-control" id="state" name="state">
                    <option selected="selected" value="selectstate">Select State</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Bangalore">Bangalore</option>
                </select>
                <span class="error" id="stateerr">*Please select State</span>
            </div>
            <div class="col-md-12 text-center">
                <!-- <input type="submit"  name="submit" value="submit"> -->
                <button onclick="javascript:void(0);formValidation()" class="btn-primary"> Submit</button>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript">
function formValidation(e) {

    var fname = document.getElementById("fname");
    var lname = document.getElementById("lname");
    var genderM = document.getElementById("male");
    var genderF = document.getElementById("female");


    var regex = /^[a-zA-Z ]{2,30}$/;
    if (regex.test(fname.value)) {
        document.getElementById("errfName").style.display = 'none';
    } else {
        document.getElementById("errfName").style.display = 'block';
    }

    if (regex.test(lname.value)) {
        document.getElementById("errlName").style.display = 'none';
    } else {
        document.getElementById("errlName").style.display = 'block';
    }

    if (genderM.checked == false && genderF.checked == false) {
        document.getElementById("gender-select").style.display = 'inline-block';
    } else {
        document.getElementById("gender-select").style.display = 'none';

    }

    var emailpattern = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
    if (emailpattern.test(emailin.value)) {
        document.getElementById("email").style.display = 'none';
    } else {
        document.getElementById("email").style.display = 'block';
    }

    var phoneno = /^\d{10}$/;
    if (phoneno.test(mobilenum.value)) {
        document.getElementById("mobile").style.display = 'none';
    } else {
        document.getElementById("mobile").style.display = 'block';
    }

    var city = document.getElementById("city");
    var selectedValue = city.options[city.selectedIndex].value;
    if (selectedValue == "selectcity") {
        document.getElementById("cityerr").style.display = 'block';
    } else {
        document.getElementById("cityerr").style.display = 'none';
    }

    var state = document.getElementById("state");
    var selectedValue = state.options[state.selectedIndex].value;
    if (selectedValue == "selectstate") {
        document.getElementById("stateerr").style.display = 'block';
    } else {
        document.getElementById("stateerr").style.display = 'none';
    }


}
</script>

</html>
