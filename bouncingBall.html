<!DOCTYPE html>
<html>
<head>
	<title>Bouncing Ball</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		*{margin:0;padding:0}
		body,html{overflow:hidden}
		.ball{
			position:absolute;top:calc(-250px);left:50%;transform:translateX(-50%);
			animation:bounceIT 3s 2s forwards;
			animation-timing-function: ease-in;
		}
		.ball img{width: 250px}
		@keyframes bounceIT{
			0%{top:calc(-250px); animation-timing-function: ease-in;}
			44%{top:calc(100% - 150px); animation-timing-function: ease-out;}
			58%{top:50%; animation-timing-function: ease-in;}
			70%{top:calc(100% - 150px); animation-timing-function: ease-out;}
			80%{top:60%; animation-timing-function: ease-in;}
			88%{top:calc(100% - 150px); animation-timing-function: ease-out;}
			94%{top:70%; animation-timing-function: ease-in;}
			98%{top:calc(100% - 150px); animation-timing-function: ease-out;}
			100%{top:calc(100% - 150px); animation-timing-function: ease-in;}
		}
	</style>
</head>
<body>
	<div class="ball">
		<img src="http://tahaansari.in/codepen/ball.png">
	</div>
</body>
</html>
