<!DOCTYPE html>
<html>
<head>
	<title>Moving Cloud</title>
	<style type="text/css">

		*{
			margin: 0;
			padding: 0;
		}

		.cloud-wrapper{
		    position: relative;
			background-color: #007fd5;
		    overflow: hidden;
		    height: 100vh;
		}

		.cloud1{
			background: url(cloud1.png);
			background-size: calc(50% - -5px);
		    position: absolute;
		    left: 0;
		    width: 100%;
			height: 100%;
			animation-name: cloudOne;
			animation-duration: 40s;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
		}

		@keyframes cloudOne{
			from{
				left: 0;
			}
			to{
				left: -100%;
			}	
		}

		.cloud2{
			background: url(cloud1.png);
			background-size: calc(50% - -5px);
		    position: absolute;
		    left: 100%;
		    width: 100%;
			height: 100%;
			animation-name: cloudTwo;
			animation-duration: 40s;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
		}

		@keyframes cloudTwo{
			from{
				left: 100%;
			}
			to{
				left: 0;
			}	
		}


		.small-cloud1{
			background: url(small-cloud1.png);
			background-size: calc(50% - -5px);
		    position: absolute;
		    left: 0;
		    width: 100%;
			height: 100%;
			animation-name: smallCloudOne;
			animation-duration: 80s;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
		}

		@keyframes smallCloudOne{
			from{
				left: 0;
			}
			to{
				left: -100%;
			}	
		}

		.small-cloud2{
			background: url(small-cloud1.png);
			background-size: calc(50% - -5px);
		    position: absolute;
		    left: 100%;
		    width: 100%;
			height: 100%;
			animation-name: smallCloudTwo;
			animation-duration: 80s;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
		}

		@keyframes smallCloudTwo{
			from{
				left: 100%;
			}
			to{
				left: 0;
			}	
		}

	</style>
</head>
<body>

	<div class="cloud-wrapper">
		<div class="small-cloud1"></div>
		<div class="small-cloud2"></div>
		<div class="cloud1"></div>
		<div class="cloud2"></div>
	</div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.js"  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="  crossorigin="anonymous"></script>
<script type="text/javascript">
</script>
</html>
