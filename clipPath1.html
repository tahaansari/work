<!DOCTYPE html>
<html>
<head>
	<title>Clippath</title>
	<style type="text/css">
		html,
		body{
			margin: 0;
			padding: 0;
		}
		.clipPath{
			width: 500px;
			-webkit-clip-path: polygon(0 0, 0% 20%, 0 50%, 0% 80%, 0 100%, 44% 100%, 100% 100%, 100% 80%, 100% 50%, 100% 20%, 100% 0, 53% 0);
			clip-path: polygon(0 0, 0% 20%, 0 50%, 0% 80%, 0 100%, 44% 100%, 100% 100%, 100% 80%, 100% 50%, 100% 20%, 100% 0, 53% 0);
			animation: makeCircle 5s forwards;
		}
		@keyframes makeCircle{
			from{
				-webkit-clip-path: polygon(0 0, 0% 20%, 0 50%, 0% 80%, 0 100%, 44% 100%, 100% 100%, 100% 80%, 100% 50%, 100% 20%, 100% 0, 53% 0);
				clip-path: polygon(0 0, 0% 20%, 0 50%, 0% 80%, 0 100%, 44% 100%, 100% 100%, 100% 80%, 100% 50%, 100% 20%, 100% 0, 53% 0);
			}
			to{
				-webkit-clip-path: polygon(20% 0%, 0% 20%, 30% 50%, 0% 80%, 20% 100%, 50% 70%, 80% 100%, 100% 80%, 70% 50%, 100% 20%, 80% 0%, 50% 30%);
				clip-path: polygon(20% 0%, 0% 20%, 30% 50%, 0% 80%, 20% 100%, 50% 70%, 80% 100%, 100% 80%, 70% 50%, 100% 20%, 80% 0%, 50% 30%);
			}
		}
	</style>
</head>
<body>
	<div class="clipPath">
		<img src="https://imgstaticcontent.lbb.in/lbbnew/wp-content/uploads/sites/1/2016/12/281216RawPresseryJuices01.jpg">
	</div>
</body>
</html>
