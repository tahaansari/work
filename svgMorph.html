<!DOCTYPE html>
<html>
<head>
	<title>Morphing</title>
	<style type="text/css">
		#button{
			width: 500px;
			height: 500px;

		}
	</style>
</head>
<body>

<div id="button">
  
  <svg viewBox="0 0 194.6 185.1">

    <polygon 
    fill="red" 
    points="97.3,0 127.4,60.9 194.6,70.7 145.9,118.1 157.4,185.1 97.3,153.5 37.2,185.1 48.6,118.1 0,70.7 67.2,60.9"
    >

      <animate 
      id="animation-to-check" 
      begin="indefinite" 
      fill="freeze" 
      attributeName="points" 
      dur="500ms" 
      to="110,58.2 147.3,0 192.1,29 141.7,105.1 118.7,139.8 88.8,185.1 46.1,156.5 0,125 23.5,86.6 71.1,116.7"

    	/>

      <animate 
      id="animation-to-star" 
      begin="indefinite" 
      fill="freeze" 
      attributeName="points" 
      dur="500ms" 
      to="97.3,0 127.4,60.9 194.6,70.7 145.9,118.1 157.4,185.1 97.3,153.5 37.2,185.1 48.6,118.1 0,70.7 67.2,60.9"

    	/>

    </polygon>
    
  </svg>

</div>

<script type="text/javascript">

	var icon = document.getElementById("button"),

    animationToCheck = document.getElementById("animation-to-check"),
    animationToStar = document.getElementById("animation-to-star");


	button.addEventListener('click', function() {
	  
		  if (button.classList.contains("saved")) {

		    button.classList.remove("saved");
		    animationToStar.beginElement();

		  } else {

		    button.classList.add("saved");
		    animationToCheck.beginElement();

		  }
	  
	}, false);

</script>


</body>
</html>
