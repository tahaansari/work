<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
			
		.line1{
			animation-name: drawfirst;
			animation-duration: 2s;
			animation-timing-function: linear;
			stroke-dasharray:150;
			stroke-dashoffset:150;
		}

		@keyframes drawfirst{

			25%{
				stroke-dashoffset:150;
			}
			50%{
				stroke-dashoffset:100;
			}
			75%{
				stroke-dashoffset:50;
			}
			100%{
				stroke-dashoffset:0;		
			}
		}


	</style>
</head>
<body>
<br>
<br>
<br>
<svg height="500" width="500">
  <line class="line1" x1="10" y1="0" x2="150" y2="0" style="stroke:blue;stroke-width:5"></line>
</svg>

</body>
</html>
