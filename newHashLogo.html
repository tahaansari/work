	<script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
	<script type="text/javascript">

		var svg = document.getElementById("logo");
		var s = Snap(svg);

		var toHash = Snap.select('#hash');
		var toCircle = Snap.select('#circle');

		var toHashPoints = toHash.node.getAttribute('d');
		var toCirclePoints = toCircle.node.getAttribute('d');


		var doAnimate = function(){
			// document.getElementById("logo").style.transition = "all 1s";
			// document.getElementById("logo").style.transform = "scale(0.8)";
		  toHash.animate({ d: toCirclePoints }, 300, mina.easein, toHashFun); 
		}

		var toHashFun = function(){
		  // document.getElementById("logo").style.transition = "all 1s";
		  // document.getElementById("logo").style.transform = "scale(1)";
		  toHash.animate({ d: toHashPoints }, 1000, mina.bounce); 
		}

		$('svg').click(function(){
			doAnimate();
		})


	</script>
