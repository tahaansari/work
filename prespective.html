<!DOCTYPE html>
<html>
<head>
<style>

	#div1 {
	  position: relative;
	  height: 150px;
	  width: 150px;
	  margin-left: 60px;
	  border: 1px solid blue;
	  perspective: 200px;
	}

	#div2{
	  padding: 30px;
	  border: 1px solid black;
	  background: blue;
	  color:#fff; 
	  transform: rotateX(50deg);
	}

</style>
</head>
<body>

	<h2>perspective: 100px:</h2>
	<div id="div1">
		DIV1
	  	<div id="div2">
	  		DIV2
	  	</div>
	</div>

</body>
</html>
