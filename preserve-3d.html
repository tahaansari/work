<!DOCTYPE html>
<html>
<head>
  <title>preserve 3d</title>
<style>

#container {
  position: relative;
  width: 200px;
  height: 200px;
}

#parent {
  width: 100px;
  height: 100px;
  position: absolute;
  border: 1px solid black;
  background-color: red;

  transform-style: preserve-3d;
  transform: rotateY(60deg);
}

#child {
  width: 100px;
  height: 100px;
  position: absolute;
  border: 1px solid black;
  background-color: yellow;

  transform: rotateY(-60deg);
}

</style>
</head>
<body>

<h1>The transform-style Property</h1>

<div id="container">
  <div id="parent">
      Hello
      <div id="child">
        Hello
      </div>
  </div>
</div>

</body>
</html>
